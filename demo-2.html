    <div class="anno__wrap bottom-fixed">
        <p>As a precautionary health measure for our product support specialists in light of <a class="link" href="#0">COVID-19</a>, some support options may be unavailable or delayed. We apologize for any inconvenience this may cause and appreciate your patience. This message will be updated as the situation changes. <a href="#0" class="anno__btn inlinee">More Info</a></p>
